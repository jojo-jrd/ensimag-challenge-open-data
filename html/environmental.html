<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viande dans le monde</title>
    <link href="./../css/tailwind.css" rel="stylesheet" />
    <link href="./../css/common.css" rel="stylesheet" />
    <link href="./../css/environmental.css" rel="stylesheet" />

    <script src="./../js/lib/d3.min.js"></script>

    <script src="./../js/common.js"></script>
    <script src="./../js/environmental.js" type="module"></script>
</head>
<body>
    <!-- Header commun -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-5">
            <!-- Logo -->
            <div class="text-2xl font-bold">La viande dans le monde</div>
        
            <!-- Desktop Menu -->
            <nav class="hidden md:flex space-x-6">
                <a href="./meadow.html" class="hover:text-gray-300">Prairie</a>
                <a href="./social.html" class="hover:text-gray-300">Visualisation sociale</a>
                <a href="#" class="hover:text-gray-300">Visualisation environnementale</a>
                <a href="./report.html" class="hover:text-gray-300">Rapport</a>
            </nav>
        
            <!-- Hamburger Icon -->
            <div class="md:hidden flex items-center">
                <button id="menu-btn" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
            <a href="./meadow.html" class="block py-2 px-4 hover:bg-gray-600">Prairie</a>
            <a href="./social.html" class="block py-2 px-4 hover:bg-gray-600">Visualisation sociale</a>
            <a href="#" class="block py-2 px-4 hover:bg-gray-600">Visualisation environnementale</a>
            <a href="./report.html" class="block py-2 px-4 hover:bg-gray-600">Rapport</a>
        </div>
    </header>

    <!-- Section Carte et Graphiques -->
    <div class="section bg-gray-100 p-5">
        <h1 class="text-3xl font-bold mb-4 text-center">Carte et Graphiques</h1>
        <div class="graph-container flex flex-col space-y-6">
            <!-- Filtrage et recherche -->
            <div class="flex flex-wrap justify-between items-center gap-4">
                <!-- Boutons de filtrage -->
                <div class="flex gap-2 flex-wrap">
                    <button id="productionEmissionButton" class="text-white px-4 py-2 rounded">Emissions lors de la production</button>
                    <button id="consumptionEmissionButton" class=" text-white px-4 py-2 rounded">Emissions lors de la consommation</button>
                </div>
    
                <div class="flex w-full md:w-auto flex-grow items-center gap-4">
                    <span class="text-sm text-gray-500">1961</span>
                    <!-- Container for range input and dynamic label -->
                    <div class="flex flex-col items-center range-container">
                        <span id="selectedYear" class="mb-2 text-sm text-gray-500">1961</span>
                        <input id="dateInput" type="range" min="1961" max="2026" class="range-input">
                    </div>
                    <span class="text-sm text-gray-500">2026</span>
                </div>
    
                <div class="relative w-full md:max-w-md md:w-1/3">
                    <!-- Champ texte pour filtrer les résultats -->
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="w-full px-3 py-2 border border-gray-300 rounded"
                        placeholder="Rechercher..."/>
                    <!-- Conteneur pour les résultats filtrés -->
                    <div id="resultContainer" 
                        class="absolute w-full bg-white border border-gray-300 max-h-48 overflow-y-auto hidden">
                    </div>
                </div>
            </div>
    
            <!-- Contenu principal -->
            <div class="flex flex-col md:flex-row gap-4">
                <div class="left-side md:w-2/3">
                    <!-- Carte et graphe 1 -->
                    <div id="graph-map" class="map h-90 mb-5 overflow-hidden relative bg-gray-300 flex justify-center items-center"></div>
                    <div id="graph1" class="graph h-80 bg-gray-200 flex justify-center items-center">
                        Graph 1
                    </div>
                </div>
                <div class="right-side md:w-1/3">
                    <!-- Bloc des graphiques et légendes -->
                    <div id="pieChart" class="legend h-72 bg-gray-300 mb-5 flex justify-center items-center">Graphique ici (Graph top 5)</div>
                    <div id="graph2" class="graph h-80 bg-gray-200 flex justify-center items-center">Graphique 2</div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
