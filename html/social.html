<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viande dans le monde</title>
    <link href="./../css/tailwind.css" rel="stylesheet" />
    <link href="./../css/social.css" rel="stylesheet" />


    <script src="./../js/lib/d3.min.js"></script>

    <script src="./../js/social.js"></script>
    <script src="./../js/common.js"></script>
</head>
<body>
    <!-- Header commun -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-5">
            <!-- Logo -->
            <div class="text-2xl font-bold">La viande dans le monde</div>
        
            <!-- Desktop Menu -->
            <nav class="hidden md:flex space-x-6">
                <a href="./meadow.html" class="hover:text-gray-300">Prairie</a>
                <a href="#" class="hover:text-gray-300">Visualisation sociale</a>
                <a href="./environmental.html" class="hover:text-gray-300">Visualisation environnementale</a>
                <a href="./report.html" class="hover:text-gray-300">Rapport</a>
            </nav>
        
            <!-- Hamburger Icon -->
            <div class="md:hidden flex items-center">
                <button id="menu-btn" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
            <a href="./meadow.html" class="block py-2 px-4 hover:bg-gray-600">Prairie</a>
            <a href="#" class="block py-2 px-4 hover:bg-gray-600">Visualisation sociale</a>
            <a href="./environmental.html" class="block py-2 px-4 hover:bg-gray-600">Visualisation environnementale</a>
            <a href="./report.html" class="block py-2 px-4 hover:bg-gray-600">Rapport</a>
        </div>
    </header>
    
    <!-- Section Carte et Graphiques -->
    <div class="section bg-gray-100 p-5">
        <h1 class="text-3xl font-bold mb-4 text-center">Carte et Graphiques</h1>
        <div class="graph-container flex flex-col">
            <!-- Filtrage et recherche -->
            <div class="flex justify-between items-center mb-5">
                <button id="productionButton" class="text-white px-4 py-2 rounded mr-2">Production</button>
                <button id="consumptionButton" class="text-white px-4 py-2 rounded mr-2">Consommation</button>
                <button id="priceButton" class="text-white px-4 py-2 rounded mr-2">Prix</button>

                <!-- Labels for min, selected value, and max -->
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500">1961</span>
                
                    <!-- Container for range input and dynamic label -->
                    <div class="flex flex-col items-center range-container">
                        <span id="selectedYear" class="mb-2 text-sm text-gray-500">1961</span>
                        <input id="dateInput" type="range" min="1961" max="2026" class="range-input">
                    </div>
                
                    <span class="text-sm text-gray-500">2026</span>
                </div>
                <input type="text" class="search-bar px-3 py-2 border border-gray-300 rounded" placeholder="Rechercher...">
            </div>
            <div class="flex">
                <div class="left-side w-3/4 mr-4">
                    <!-- Carte et graphe 1-->
                    <div id="graph-map" class="map h-72 bg-gray-300 mb-5 flex justify-center items-center">Carte ici</div>
                    <div id="graph1" class="graph h-48 bg-gray-200 flex justify-center items-center"></div>
                </div>
                <div class="right-side w-1/4">
                    <!-- Bloc des graphiques et légendes -->
                    <div class="legend h-72 bg-gray-300 mb-5 flex justify-center items-center">Légendes ici</div>
                    <div id="graph2" class="graph h-48 bg-gray-200 flex justify-center items-center"></div>
                </div>
            </div>

            
        </div>
    </div>
    
</body>
</html>
